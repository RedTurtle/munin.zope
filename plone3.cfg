[buildout]
parts = zope2 instance zopepy munin
eggs = munin.zope
develop = .

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.8/Zope-2.10.8-final.tgz

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
eggs = ${buildout:eggs}
zcml = munin.zope

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[munin]
recipe = zc.recipe.egg
eggs = munin.zope
arguments = http_address=${instance:http-address}, user='${instance:user}'
